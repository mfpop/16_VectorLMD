{% load static tailwind_tags %}
<c-base.base>
  <c-slot name="page_title">Error</c-slot>
  <c-slot name="sidebar"><c-base.sidebar /></c-slot>
  <c-slot name="content">
    <div class="flex flex-col items-center justify-center h-screen bg-gray-100">
      <div class="p-8 bg-white rounded-lg shadow-lg">
        <div class="flex items-center justify-center w-16 h-16 mx-auto mb-4 text-red-500 bg-red-100 rounded-full">
          <svg xmlns="http://www.w3.org/2000/svg"
               class="w-8 h-8"
               fill="none"
               viewBox="0 0 24 24"
               stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
          </svg>
        </div>
        <h1 class="mb-4 text-2xl font-bold text-center text-gray-800">An Error Occurred</h1>
        {% if error_message %}
          <div class="p-4 mb-4 text-sm text-red-700 bg-red-100 rounded-lg">{{ error_message }}</div>
        {% endif %}
        {% if error_code %}<p class="mb-4 text-center text-gray-600">Error Code: {{ error_code }}</p>{% endif %}
        <div class="text-center">
          <a href="/"
             class="inline-flex items-center px-4 py-2 text-sm font-medium text-white transition bg-green-600 rounded-md hover:bg-green-700">
            <svg class="w-4 h-4 mr-2"
                 xmlns="http://www.w3.org/2000/svg"
                 fill="none"
                 viewBox="0 0 24 24"
                 stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
            </svg>
            Return to Homepage
          </a>
        </div>
      </div>
    </div>
  </c-slot>
</c-base.base>
