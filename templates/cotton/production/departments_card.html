{% load static tailwind_tags %}
<a href="/{{ href }}/" class="cursor-pointer select-none rounded-xl">
  <div class="flex flex-col w-full h-full transition-transform transform bg-white shadow-lg rounded-xl hover:-translate-y-1 hover:shadow-xl hover:bg-teal-100">
    <div class="w-full h-2 overflow-hidden rounded-t-xl">
      <div class="h-full animate-pulse-slow rounded-t-xl"
           style="background: linear-gradient(90deg, {{ color }} 0%, {{ color }}80 50%, {{ color }} 100%)"></div>
    </div>
    <div class="flex items-center px-6 py-3">
      <div class="flex items-center justify-center p-1 text-white rounded-full shadow-lg"
           style="background: linear-gradient(135deg, {{ color }}, {{ color }}DD)">
        <span class="text-2xl">{{ icon }}</span>
      </div>
      <div class="ml-4 text-lg font-semibold text-gray-800">{{ title }}</div>
    </div>
    <div class="flex-grow px-6 py-4 text-sm leading-relaxed text-gray-700">{{ description }}</div>
  </div>
</a>
